<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404App</title>

    <link rel="stylesheet" href="css/style.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<header id="encabezado">
    <div id="titulo">
        <h1>
            FourZeroFour
        </h1>

    </div>
    <hour>
        <div class="reloj">

            <div class="borderClock " id="marginInferiorFecha">
                <span id="weekDay" class="weekDay"></span>,
                <span id="day" class="day"></span> de
                <span id="month" class="month"></span> del
                <span id="year" class="year"></span>
            </div>
            <div class="borderClock2  ">
                <span id="hours" class="hours"></span> :
                <span id="minutes" class="minutes"></span> :
                <span id="seconds" class="seconds"></span>
            </div>
        </div>
    </hour>

</header>



<main id="contenido">

    <form form action="" method="get" id="formulario">

        <span>Correo</span>
        <div id="formTextCorreo"><input type="text" name="" id="textoFormCorreo"></div>
        <span>Contraseña</span>
        <div id="formTextContraseña"><input type="text" name="" id="textoFormContraseña"></div>

        <div id="loginCreate">

            <div id="correoFormInput"><input type="button" value="Inicio de Sesión" id="loginEmailButton"></div>
            <a id="contraseñaFormInput" href="createAccount.html"><input type="button" value="Crear Cuenta" id="createAccountButton"></a>

        </div>
    </form>


</main>

<footer>
    <img class="licenseImg" src="img/license.png">
</footer>

<script src="js/reloj.js"></script>

</body>
</html>
