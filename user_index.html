<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="css/style_user.css" media="screen">
    <link rel="icon"  type="img/jpg" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<header id="encabezado">
    <div class="columna">
        <div id="divPreguntas"><input type="button" value="Preguntas" id="botonPreguntas"></div>
        <div id="divSinResponder"><input type="button" value="Sin responder" id="botonSinResponder"></div>
        <div id="divUsuarios"><input type="button" value="Usuarios" id="botonUsuarios"></div>
    </div>
    <div class="columna">
        <div id="titulo">
            <h1>
                FourZeroFour
            </h1>
        </div>
    </div>
    <div class="columna">
        <div id="divDesconectar"><input type="button" value="Desconectar" id="botonDesconectar"></div>
    </div>
</header>

<main class="search">
    <div id="idButton">
        <input type="text" id="searchterm" placeholder="Buscar por titulo/cuerpo de pregunta" /><button type="button" id="botonBuscar">Buscar!</button>
    </div>
</main>
<main id="contenido">
    <div class="fila">
        <div class="columnaHead"id="infoLeft">

            <div class="fotoPerfil">
                <img src="img/user1.png" alt="">
            </div>
            <div class="espacio"></div>
            <div class="info">Miembro desde 1 - 10 - 2020</div>
        </div>


        <div class="columnaHead " id="infoRigth">
            <div class="estadisticas">Estadisticas</div>

            <div class="puntos">Reputacion: 278</div>

            <div class="puntos">Preguntas: 30</div>

            <div class="puntos">Respuestas: 10</div><br>

        </div>
    </div>
    <div class="fila">
        <div id="medallas">Medallas</div>
        <div class="espacio"></div>
        <div class="columnaBody">
            <div class="metales" style="border-top-left-radius: 20%;border-bottom-left-radius: 20%;">Oro: 2</div>
            <div class="espacio"></div>
            <div class="tags">Excelente pregunta</div>
            <div class="tags">Pregunta famosas</div>
        </div>
        <div class="columnaBody">
            <div class="metales">Plata: 3</div>
            <div class="espacio"></div>
            <div class="tags">Pregunta destacada</div>
            <div class="tags">Buena pregunta</div>
        </div>
        <div class="columnaBody">
            <div class="metales " style="border-top-right-radius: 20%;border-bottom-right-radius: 20%;">Bronce: 5</div>
            <div class="espacio"></div>
            <div class="tags">Pregunta popular</div>
            <div class="tags">Respuesta interesante</div>
            <div class="tags">Estudiante</div>
            <div class="tags">Pregunta interesante</div>
        </div>
    </div>
</main>

<footer>
    <img class="licenseImg" src="img/license.png">
</footer>
</body>
</html>
