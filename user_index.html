<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="css/style_user.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <header id="encabezado">
        <div class="columna">
            <div id="divPreguntas"><input type="button" value="Preguntas" id="botonPreguntas"></div>
            <div id="divSinResponder"><input type="button" value="Sin responder" id="botonSinResponder"></div>
            <div id="divUsuarios"><input type="button" value="Usuarios" id="botonUsuarios"></div>
        </div>
        <div class="columna"> 
            <div id="titulo">
                <h1>
                    FourZeroFour
                </h1>
            </div>
        </div>
        <div class="columna">
            <div id="divDesconectar"><input type="button" value="Desconectar" id="botonDesconectar"></div>
        </div>
    </header>

    <main class="search">
        <div id="idButton">
            <input type="text" id="searchterm" placeholder="Buscar por titulo/cuerpo de pregunta" /><button type="button" id="search">Buscar!</button>
        </div>
    </main>
    <main id="contenido">
        <div class="fila">  
            <div class="columnaHead">  
                <div id="infoUsuario">
                    <div id="fotoPerfil">
                        <img src="img/user.png" alt="">
                    </div>
                    <div id="textoPerfil"> 
                        Se unio el 01-10-2020
                    </div>
                </div>
            </div>
            <div class="columnaHead"> 5 </div>
        </div>
        <div class="fila">  
            <div class="columnaBody"> 6 </div>
            <div class="columnaBody"> 7 </div>
            <div class="columnaBody"> 8 </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
