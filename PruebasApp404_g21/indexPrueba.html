<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>

    <link rel="stylesheet" href="stylePrueba.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<header id="encabezado">
    <div id="titulo">
        <h1>
            FourZeroFour
        </h1>

    </div>

</header>
<hour>
<div class="reloj">

    <div class="borderClock " id="marginInferiorFecha">
        <span id="weekDay" class="weekDay"></span>,
        <span id="day" class="day"></span> de
        <span id="month" class="month"></span> del
        <span id="year" class="year"></span>
    </div>
    <div class="borderClock2  ">
        <span id="hours" class="hours"></span> :
        <span id="minutes" class="minutes"></span> :
        <span id="seconds" class="seconds"></span>
    </div>
</div>
</hour>
<main id="contenido">

        <form form action="" method="get" id="formulario">


            <span>Correo</span>
            <div id="formTextCorreo"><input type="text" name="" id="textoFormCorreo"></div>
            <span>Contraseña</span>
            <div id="formTextContraseña"><input type="text" name="" id="textoFormContraseña"></div>


            <div id="loginCreate">
            <div id="correoFormInput"><input type="button" value="Inicio de Sesión" id="loginEmailButton" onclick="añadir()"></div>
            <div id="contraseñaFormInput"><input type="button" value="Crear Cuenta" id="createAccountButton" onclick="añadir()"></div>
            </div>
        </form>


</main>

<footer>
    <img class="licenseImg" src="imagenesPrueba/license.png">
</footer>

<script src="reloj.js"></script>

</body>
</html>
